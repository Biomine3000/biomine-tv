apply plugin: 'eclipse'
apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // without further ADO, leronen
//     assert System.env.LERONEN_JAVA_ROOT != null
//     assert new File(System.env.LERONEN_JAVA_ROOT + '/leronen.jar').isFile()
    // compile files(fileTree(dir: System.env.LERONEN_JAVA_ROOT, includes: ['*.jar']))
    compile project(':leronen-java') // resolved using env variable LERONEN_JAVA_ROOT (see settings.gradle)
    compile 'javazoom:jlayer:1.0.1'
    compile 'org.json:json:20140107'
    compile group: 'com.google.guava', name: 'guava', version: '16.0.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.2.1'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.6'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.1'
    testCompile "junit:junit:4.11"
}

eclipse {
    classpath {
        defaultOutputDir = file('classes')
    }
}

// For monolithic jar
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2-rc1'
    }
}

// generate list of required jars to file 'dependencies'
task deps << {
    def home = project.gradle.startParameter.gradleHomeDir

    File depsfile = new File("dependencies")

    project.configurations.runtime.files.findAll { f ->
        !f.absolutePath.startsWith(home.absolutePath)
    }.each {
        println it
        depsfile << ("${it}\n")
    }
}


